---


- name : stop tomcat
  shell: "systemctl stop tomcat"
  
- name : Get the war file from artifactory
  get_url:
     url: "{{jfrogurl}}/artifactory/{{jfrogpath[env]}}/helloworld/helloworld-{{version}}.war"
     dest: /tmp/
     username: "danalakshmidevops08@gmail.com"
     password: "{{jfrogpassword}}"
     
- name : copy the war to the webapps folder
  copy:
     src: /tmp/helloworld-{{version}}.war
     dest: /opt/tomcat/webapps/
     remote_src: yes
     
